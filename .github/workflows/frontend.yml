name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths: [ 'frontend/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: 21
      - run: cd frontend && npm install && npm test  # Fail early if tests break

  build:
    runs-on: ubuntu-latest
    needs: test  # Only runs if `test` succeeds
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: 21
      - run: cd frontend && npm install && npm run build
